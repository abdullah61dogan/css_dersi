<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Auction</title>
</head>

<body>
    <div class="container">
        <div class="sides" id="leftside">
            <div class="left" id="logo">
                <img src="./logo_3.png" alt="logo" id="logopic" height="160px" width="300px" />
            </div>
            <div class="content" id="text1">
                <br>TAKİPTE KALIN<br>
            </div>
            <div class="content" id="text2">
                Yakında Buradayız<br></div>
            <div class="content" id="text3">
                Açıldığımızda bildirim almak için abone olun !<br>
            </div>
            <div class="left" id="mail">
                <input id="mailadress" placeholder=" Mail Adresinizi Girin" />
                <button id="button">Beni Bilgilendir</button>
            </div>
            <div class="leftbottom" id="footer">
                Şirket Bilgisi - Adres<br>
                Mail Adresi - Telefon Numarası
            </div>
        </div>
        <div class="sides" id="rightside">
            <div class="right">
                <p class="time" id="weeks"></p><br>Hafta
            </div>
            <div class="right">
                <p class="time" id="days"></p><br>Gün
            </div>
            <div class="right">
                <p class="time" id="hours"></p><br>Saat
            </div>
            <div class="right">
                <p class="time" id="minutes"></p><br>Dakika
            </div>
            <div class="right">
                <p class="time" id="seconds"></p><br>Saniye
            </div>
            <img src="./car.png" alt="car" id="carpic" height="300px" width="690px" />
        </div>

    </div>
    <link rel="stylesheet" href="./style.css">
    <script src="./utility.js"></script>
</body>

</html>
